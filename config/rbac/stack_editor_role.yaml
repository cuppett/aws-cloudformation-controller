# permissions for end users to edit stacks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stack-editor-role
rules:
- apiGroups:
  - cloudformation.cuppett.com
  resources:
  - stacks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudformation.cuppett.com
  resources:
  - stacks/status
  verbs:
  - get
